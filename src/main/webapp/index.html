<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simpl3graff - Entrar</title>
	<link href="https://fonts.googleapis.com/css?family=Advent+Pro|Courgette" rel="stylesheet">
	<link rel="stylesheet" href="css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/Simpl3graff.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<section class="main-container">
		<div class="container">
			<div class="row abajo">
				<div class="col s10">
					<div class="row">
						<div class="col s12 m7">
							<div class="signup-box">
								<div class="row">
									<h1>Simpl3graff</h1>
									<div class="signup-form">
										<h2>Iniciar Sesión</h2>
										<div class="section">
											<i class="medium material-icons">account_circle</i>
											<div class="divider"></div>
											<br/>
											<div>
												<form class="section" action="Signin" method="post">
													<input type="text" name="username" placeholder="Nombre de usuario"/>
													<input type="password" name="password" placeholder="Contraseña"/>
													<input class="btn btn-signup boton-type1" type="submit" value="Entrar"/>
												</form>
												<br/>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col m5 hide-on-small-only">
							<img class="graph" src="public/graph.jpg"/>

                                                        <a class='dropdown-button btn btn-fb github' href='#' data-activates='dropdown1'>Nuestros Github's</a>
                                                        <ul id='dropdown1' class='dropdown-content'>
                                                                <li><a href="https://github.com/SrChach">Ignacio Martinez</a></li>
                                                                <li><a href="https://github.com/boozinas">Booz Medina</a></li>
                                                                <li><a href="https://github.com/marianamon43">Mariana Monroy</a></li>
                                                        </ul>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="main-footer">
		<div class="container">
			<div class="row abajo foot-pad">
				<div class="col s12 l5 center-align">
					Proyecto de TPLWeb <br/>
					Esta página usa <a href="http://materializecss.com/">materializecss</a> y <a href="http://nvd3.org">NDV3</a>
				</div>
			</div>
		</div>
	</footer>

	<script src="build/jquery-3.2.1.min.js"></script>
	<script src="build/materialize.min.js"></script>
</body>
</html>
